<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Task 1 -->
    <button id="b-1">Set Size</button>
    <div id="div-1"></div>

    <!-- Task 2 -->
    <button id="b-2">Add Orange Class</button>
    <div id="div-2"></div>

    <!-- Task 3 -->
    <button id="b-3">Check Orange Class</button>
    <div class="out-3"></div>

    <!-- Task 4 -->
    <button id="b-4">Add Red Class</button>
    <div class="out-4">Block 1</div>
    <div class="out-4">Block 2</div>

    <!-- Task 5 -->
    <div class="out-5">Block 1</div>
    <div class="out-5">Block 2</div>

    <!-- Task 6 -->
    <div>
        <button id="decrement">-</button>
        <span id="number">0</span>
        <button id="increment">+</button>
    </div>

    <!-- Task 7 -->
    <button id="addBlock">Add Color Block</button>

    <!-- Task 8 -->
    <div class="color-palette">
        <div data-color="#FF5733" style="background-color: #FF5733;"></div>
        <div data-color="#33FF57" style="background-color: #33FF57;"></div>
        <div data-color="#3357FF" style="background-color: #3357FF;"></div>
        <div data-color="#F333FF" style="background-color: #F333FF;"></div>
    </div>
    <div class="text" id="text">Change my color!</div>

    <script src="JS/Hm.js"></script>
</body>
</html>
